<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Payment Page Recipe</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main" style="display: flex;">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-container">
          <section class="container">
            <h1>One-time Donation</h1>
            <button data-sku-id="sku_GU4JYXyvvRb2sX">Donate $5.00</button>
            <input type="number" name="amount" class="js-amount" id="amount" placeholder="Other amount"></input>
          <button class="js-donate" data-sku-id="sku_HGVTCiLopfXurK">Donate $</button>
          </section>
        </div>
        <div id="error-message"></div>
      </div>
    </div>
    <div class="banner">
      <span>
        This is a
        <a href="https://github.com/stripe-samples"> Stripe Sample </a> on how
        to use Stripe Checkout on GitHub Pages.
        <a
          href="https://github.com/stripe-samples/github-pages-stripe-checkout"
        >
          View code on GitHub.
        </a>
      </span>
    </div>

    <script>
      var PUBLISHABLE_KEY = "pk_test_bI5YJUSyZgkUocI3uNa9bNMe00hdFhHQIU";;
      var stripe = Stripe(PUBLISHABLE_KEY);
      // Handle any errors from Checkout
      var handleResult = function(result) {
        if (result.error) {
          var displayError = document.getElementById("error-message");
          displayError.textContent = result.error.message;
        }
      };
      
      var inputBox = document.querySelector('.js-amount');
      var donate = document.querySelector('.js-donate');

      inputBox.onkeyup = function(){
          donate.textContent = `Donate $${inputBox.value}`;
      }

      document.querySelectorAll("button").forEach(function(button) {
        button.addEventListener("click", function(e) {
          var skuId = e.target.dataset.skuId;
          var planId = e.target.dataset.planId;
          var items = skuId
            ? [{ sku: skuId, quantity: 1 }]
            : [{ plan: planId, quantity: 1 }];

          // Make the call to Stripe.js to redirect to the checkout page
          // with the sku or plan ID.
          stripe
            .redirectToCheckout({
              items: items,
              successUrl:
                DOMAIN + "success.html?session_id={CHECKOUT_SESSION_ID}",
              cancelUrl:
                DOMAIN + "canceled.html?session_id={CHECKOUT_SESSION_ID}"
            })
            .then(handleResult);
        });
      });
    </script>
  </body>
</html>
